<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <!--<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">-->
</head>
<body>
    <header>
        <img class = "Vector2" src="./imagenes/Vector2.png">
    </header>
    <main>
        <img class = "RectanguloPrincipal">
        <img class = "Icon" src ="./imagenes/Icon2.png">
        <section class ="seccionPrincipal">
            <textarea type="text" class="text-area" id="text-area" placeholder="Ingrese el texto aquí" cols="40" rows="6"></textarea>

            <div class>
                <h6 class="descripcion">Solo letras minúsculas y sin  acento</h6>
            </div>
            
            <div>
                <button id="encriptar" type="button" onclick = "botonEncriptar()">Encriptar</button>
                <button id="desencriptar" type="button" onclick = "botonDesEncriptar()">Desencriptar</button>
                <button  class="BotonCopiar" type="button" onclick="BtnCopiar()">Copiar</button>
            </div>
        </section>
        <section>
            <textarea type="text" class="input-text-area" id="input-text-area" cols="18" rows="8"></textarea> 
        </section>
        <div>
            <label class="NingunMensajeEncontrado">Ningún mensaje fue encontrado</label>
            <label class="TextoaDesencriptar">Ingrese el texto que desea Encriptar o Desencriptar</label>
        </div>
    </main> 
    <footer>

        <p>&Copyright Andrés Munar-Alura2022</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
